{% extends 'layout.html' %}

{% block content %}
    <div>
    <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">编辑信息</h3>
          </div>
          <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>姓名：</label>
                    <input type="text" class="form-control" name="name" value="{{ data_list.name }}">
                    <label>年龄：</label>
                    <input type="text" class="form-control" name="age" value="{{ data_list.age }}">
                    <label>密码：</label>
                    <input type="text" class="form-control" name="password" value="{{ data_list.password }}">
                    <label>入职时间：</label>
                    <input type="text" class="form-control" name="create_time" value="{{ data_list.create_time }}">
                    <label>账户余额：</label>
                    <input type="text" class="form-control" name="account" value="{{ data_list.account }}">
                    <label>所在部门：</label>
                    <input type="text" class="form-control" name="depart_id" value="{{ data_list.depart_id }}">
                    <label>性别：</label>
                    <input type="text" class="form-control" name="gender" value="{{ data_list.gender }}">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
          </div>
        </div>
    </div>
</div>

{% endblock %}
