{% extends 'layout.html' %}

{% block content %}
    <div>
    <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">添加人员</h3>
          </div>
          <div class="panel-body">
            <form method="post" novalidate> <!--novalidate关闭浏览器的校验-->
                {% csrf_token %}
            <div class="form-group">
                {% for fields in form %}
                    <label>{{ fields.label }}</label>
                    {{ fields }}
                    <span style="color:red">{{ fields.errors.0 }}</span><br/>
                {% endfor %}
            </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
          </div>
        </div>
    </div>
</div>

{% endblock %}
