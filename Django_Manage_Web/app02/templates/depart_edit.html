{% extends 'layout.html' %}
{% block content %}
<div>
    <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">修改部门</h3>
          </div>
          <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>部门名：</label>
                    <input type="text" class="form-control" name="title" value="{{ data_list.title }}">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
          </div>
        </div>
    </div>
</div>
{% endblock %}
